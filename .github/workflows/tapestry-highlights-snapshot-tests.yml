name: tapestry-highlights snaphot tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    # Should match playwright-screenshots.dockerfile
    runs-on: mcr.microsoft.com/playwright:v1.48.0-noble

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Test including snapshots
        run: npm run test --workspace tapestry-highlights
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: tapestry-highlights-playwright-report
          path: packages/tapestry-highlights/playwright-report/
          retention-days: 30
