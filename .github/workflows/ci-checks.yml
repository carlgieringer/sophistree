name: CI checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright deps
        run: npx playwright install --with-deps
      - name: Type check
        run: npm run type-check-all
      - name: Lint
        run: npm run lint-all
      - name: Format check
        run: npm run format-check-all
      - name: Test
        run: npm run test-all
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: tapestry-highlights-playwright-report
          path: packages/tapestry-highlights/playwright-report/
          retention-days: 30
      - name: Build Dev
        run: npm run build-dev --workspace=packages/extension
      - name: Build Prod
        run: npm run build-prod --workspace=packages/extension
  playwright-snapshot-tests:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.48.0-noble
      env:
        HOME: /root
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright deps
        run: npx playwright install
      - name: Run snapshot tests
        run: |
          cd packages/tapestry-highlights
          npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: tapestry-highlights-playwright-snapshots-report
          path: packages/tapestry-highlights/playwright-report/
          retention-days: 30
