<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <title>Sophistree PDF Viewer</title>
  <link rel="stylesheet" href="pdfjs/web/pdf_viewer.css">
  <script src="pdfjs/build/pdf.mjs" type="module"></script>
  <script src="pdfjs/web/pdf_viewer.mjs" type="module"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Prevent scrollbars */
    }
    #pdf-viewer-container, #pdf-viewer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: auto; /* Allow scrolling within the container */
    }
  </style>
</head>
<body>
  <div id="pdf-viewer-container">
    <div id="pdf-viewer"></div>
  </div>
  <script src="pdfViewer.js"></script>
</body>
</html>
